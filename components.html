<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <script src="https://kit.fontawesome.com/3d58c70b1b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/global-style.css">
  <link rel="stylesheet" href="css/email-form.css">
  <link rel="stylesheet" href="css/animation-card.css">
</head>

<body>
  <!-- Email Form -->
  <form action="#" class="email-form">
    <p class="text-form">Ready to watch? Enter your email to create or access your account.</p>
    <div>
      <input type="text" placeholder="Email address">
      <button type="submit" class="btn btn-xl">Try it now <i class="fas fa-chevron-right"></i></button>
    </div>
  </form>

  <!-- Animation Card -->
  <div id="card-1" class="animation-card">
    <div class="container card-content">
      <div class="card-text">
        <h2>Enjoy on your TV.</h2>
        <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
      </div>
      <div class="card-img">
        <img src="img/tv.png" alt="TV">
        <video autoplay loop playsinline>
          <source src="video/video-tv.m4v" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</body>

</html>
