<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Vietnam - Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/3d58c70b1b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="showcase">
    <div>
      <div class="showcase-top">
        <img src="img/logo.png" alt="Logo Netflix">
        <a href="/login" class="btn">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <form action="#" class="email-form">
          <p class="text-form">Ready to watch? Enter your email to create or access your account.</p>
          <div>
            <input type="text" placeholder="Email address">
            <button type="submit" class="btn btn-xl">Try it now <i class="fas fa-chevron-right"></i></button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
